<!DOCTYPE html>
<html>
	<head>
		<title>Monster Slayer</title>
		<script src="https://npmcdn.com/vue/dist/vue.js"></script>
		<link rel="stylesheet" href="css/foundation.min.css" />
		<link rel="stylesheet" href="css/app.css" />
	</head>
	<body>
		<div id="app">
			<section class="row">
				<div class="small-6 columns">
					<h1 class="text-center">YOU</h1>
					<div class="healthbar">
						<div
							class="healthbar text-center"
							style="background-color: green; margin: 0; color: white;"
							:style="{width: playerHealth + '%'}"
						>
							{{ playerHealth }}
						</div>
					</div>
				</div>
				<div class="small-6 columns">
					<h1 class="text-center">MONSTER</h1>
					<div class="healthbar">
						<div
							class="healthbar text-center"
							style="background-color: green; margin: 0; color: white;"
							:style="{width: monsterHealth + '%'}"
						>
							{{ monsterHealth }}
						</div>
					</div>
				</div>
			</section>
			<section v-if="gameOver" class="row controls">
				<div class="small-12 columns">
					<button id="start-game" @click="startGame">
						START NEW GAME
					</button>
				</div>
			</section>
			<section v-else class="row controls">
				<div class="small-12 columns">
					<button id="attack" @click="updateGameStatus('attack')">
						ATTACK
					</button>
					<button
						id="special-attack"
						@click="updateGameStatus('specialAttack')"
					>
						SPECIAL ATTACK
					</button>
					<button id="heal" @click="updateGameStatus('heal')">
						HEAL
					</button>
					<button id="give-up" @click="updateGameStatus('giveUp')">
						GIVE UP
					</button>
				</div>
			</section>
			<section class="row log">
				<div class="small-12 columns">
					<ul>
						<!-- should show every turn of the game player and monster -->
						<li
							v-for="(item, index) in turnResult"
							:class="{'player-turn': index % 2 === 0, 'monster-turn': index % 2 !== 0}"
						>
							{{ index % 2 === 0 ? "Player" : "Monster" }} hits
							{{ index % 2 === 0 ? "Monster" : "Player" }} for
							{{ item }}
						</li>
					</ul>
				</div>
			</section>
		</div>
		<script src="main.js"></script>
	</body>
</html>
