<!DOCTYPE html>
<html>
	<head>
		<title>Life Cycle Hooks</title>
		<script src="https://npmcdn.com/vue/dist/vue.js"></script>
	</head>
	<body>
    <div id="app">
      <h1>{{ title }}</h1>
      <button @click="title = 'Updated'">Update</button>
      <button @click="destroy">Destroy</button>
      </div>
    <script src="app.js"></script>
  </body></html>

</div>
